name: smart_cut
description: "A new Flutter project for Generating Cutting Sheets."

# Prevents accidental publishing to pub.dev
publish_to: 'none'

# App version: major.minor.patch+build
version: 1.0.0+1

environment:
  sdk: ^3.8.0

# =========================
# DEPENDENCIES
# =========================
dependencies:
  flutter:
    sdk: flutter

  # Local storage
  shared_preferences: ^2.2.2

  # Unique ID generation
  uuid: ^4.0.0

  # PDF generation & printing
  pdf: ^3.10.4
  printing: ^5.11.0

  # File access
  path_provider: ^2.1.3
  open_file: ^3.3.2

  # iOS-style icons
  cupertino_icons: ^1.0.8

# =========================
# DEV DEPENDENCIES
# =========================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # For generating Android & iOS app icons
  flutter_launcher_icons: ^0.13.1

  # Recommended lint rules
  flutter_lints: ^6.0.0

# =========================
# APP ICON CONFIGURATION
# =========================
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/CutLogo2.png"

# =========================
# FLUTTER CONFIG
# =========================
flutter:
  # Enables Material Icons
  uses-material-design: true

  # App assets (images, icons, etc.)
  assets:
    - assets/images/CutLogo2.png

  # Fonts can be added here later if needed
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
